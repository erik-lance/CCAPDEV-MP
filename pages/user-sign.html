<html>

<head>
    <title>InFeed</title>
    <base href="../../" />
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="icon" href="images/web-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="scripts/navbar-init.js"></script>
</head>
<body>
        
    <div id="nav-bar"></div>
    <!-- Where the rest of the page is: -->
    <div id="main-page">
        <div style="height:50px"></div>
        <div class="main-wrapper">
            <div id="log">

                <div id="log-header">
                    <img src="images/web-icon.png">
                    <h1>Welcome to InFeed!</h1>

                </div>

                <form>
                    <div id="log-form">
                        Username 
                        <input type="text" placeholder="Username" id="form-user">

                        Password
                        <input type="password" placeholder="Password" id="form-user">

                        <div>
                            <button id="sign-in">Sign In</button>
                            <button id="log-in">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
