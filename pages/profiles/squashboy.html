<html>
<head>
    <title>InFeed</title>
    <base href="../../" />
    <link rel="stylesheet" href="public/styles/navbar.css">
    <link rel="stylesheet" href="public/styles/profile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="public/scripts/navbar-init.js"></script>  
    <script src="public/scripts/post-click.js"></script>
    <script src="public/scripts/ui-button.js"></script>

</head>
<body>
    <div id="nav-bar"></div>
    <!-- Where the rest of the page is: -->
    <div id="main-page">
        <div style="height:50px"></div>

        <div class="page-wrapper">
            <div id="profile-posts">
                
                <div class="complete-post-wrapper" onclick="open_post('post1')">
                    <div class="comment-post">
                        <div class="rate">
                            <!-- This is for the sake of creating a simple block at the left -->
                        </div>
                        <div class="content">
                            <div class="comment-header">squashboy commented on <span>Hello!</span> 3 hours ago</div>
                            <div class="comment">Hi, I'm new to this site, how do I make a post?</div>
                        </div>

                    </div>
                </div>
                
                
                <div class="complete-post-wrapper" onclick="open_post('post2')">
                    <div class="comment-post">
                        <div class="rate">
                            <!-- This is for the sake of creating a simple block at the left -->
                        </div>
                        <div class="content">
                            <div class="comment-header">squashboy commented on <span>you're welcome</span> 1 day ago</div>
                            <div class="comment">Is this a real quote?</div>
                        </div>

                    </div>
                </div>

            </div>
            
            <div id="profile-bio">
                <div id="author-header">
                    <img src="public/images/profile-imgs/default-profile-pic.png">
                    <div class="author-dets">    
                        <a href="pages/profiles/leonardo.html"><span id="author-name">Raymond</span><br></a>
                        <a href="pages/profiles/leonardo.html"><span id="author-id">@squashboy</span></a> <br><br>
                        <button>Follow</button>
                    </div>
                </div>
                <p id="author-desc">This account has not set a signature.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
