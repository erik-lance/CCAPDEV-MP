<html>
<head>
    <title>InFeed</title>
    <base href="../../" />
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/profile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="scripts/navbar-init.js"></script>  
    <script src="scripts/post-click.js"></script>
    <script src="scripts/ui-button.js"></script>

</head>
<body>
    <div id="nav-bar"></div>
    <!-- Where the rest of the page is: -->
    <div id="main-page">
        <div style="height:50px"></div>

        <div class="page-wrapper">
            <div id="profile-posts">
                <div class="post-wrapper" onclick="open_post('post4')">
                    <div class="post">
                        <p class="post-header">I'm hungry <span class="author">Leonardo</span></p>
                        <div class="post-body"> let's get pizza!</div>
                    </div>
                    <div class="post-interact">
                        <div style="margin-right:20px;">
                            <button class="ui-button">
                                <img src="images/ui/upvote-hollow.png" class="ui-icon" onmouseover="upvoteHover(this)" onmouseleave="upvoteLeave(this)">
                            </button>
                            
                            &nbsp; 1 &nbsp;
        
                            <button class="ui-button">
                            <img src="images/ui/downvote-hollow.png" class="ui-icon" onmouseover="downvoteHover(this)" onmouseleave="downvoteLeave(this)">
                            </button>
                            &nbsp;
                        </div>
                        
                        <button class="ui-button" style="display:flex">
                            <img src="images/ui/share-hollow.png" class="ui-icon" onmouseover="shareHover(this)" onmouseleave="shareLeave(this)">
                            <span style="font-family:roboto; color: white; margin-left:10px;">Share</span>
                        </button>
                    </div>
                </div>
                <div class="post-comment-wrapper">
                    pick me up in 5.
                </div>
                
                
            </div>
            
            <div id="profile-bio">
                <div id="author-header">
                    <img src="images/profile-imgs/leonardo.jpg">
                    <div class="author-dets">    
                        <a href="pages/profiles/leonardo.html"><span id="author-name">Leonardo</span><br></a>
                        <a href="pages/profiles/leonardo.html"><span id="author-id">@blueleo</span></a> <br><br>
                        <button>Follow</button>
                    </div>
                </div>
                <p id="author-desc">I am the oldest of my fourr borthers. I am their commander and tactical advisor.
                    Yes I'm a superhero, so I am sure to catch u when u fall ;).
                </p>
            </div>
        </div>
    </div>
</body>
</html>
